server:
  port: 8083
  servlet:
    context-path: /auth

spring:
  application:
    name: auth
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.H2Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
security:
  jwt:
    token:
      secret-key: microservice_key
      expire-length: 360000



