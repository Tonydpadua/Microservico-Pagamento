server:
  port: 8082
  servlet:
    context-path: /payment

spring:
  application:
    name: payment
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.H2Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
crud:
  rabbitmq:
    exchange: crud.exchange
    queue: crud.product.queue
security:
  jwt:
    token:
      secret-key: microservice_key


